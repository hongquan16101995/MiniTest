<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="text" id="number1"></label>
<label><input type="text" id="number2"></label>
<label><input type="button" value="ClickMe" onclick="display()"></label>
<p id="result"></p>
<script>
    function display() {
        let number1 = document.getElementById("number1").value
        let number2 = document.getElementById("number2").value
        let result1 = number1 ** 2 //Math.pow(number1, 2)
        let result2 = number1 ** number2 //Math.pow(number1, number2)
        document.getElementById("result").innerHTML = "Bình phương số thứ nhất là: " + result1 + "; kết quả: " + result2
    }
</script>
</body>
</html>
