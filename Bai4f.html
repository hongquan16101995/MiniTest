<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="text" id="number1"></label>
<label><input type="text" id="number2"></label>
<label><input type="text" id="number3"></label>
<label><input type="button" value="ClickMe" onclick="display()"></label>
<p id="result"></p>
<script>
    function display() {
        let canhA = +document.getElementById("number1").value
        let canhB = +document.getElementById("number2").value
        let canhC = +document.getElementById("number3").value
        if (canhA > 0 && canhB > 0 && canhC > 0 && canhA + canhB > canhC && canhA + canhC > canhB && canhB + canhC > canhA) {
            if (canhA === canhB && canhB === canhC) {
                document.getElementById("result").innerHTML = "Đây là hình tam giác đều!"
            } else if (canhA === canhB || canhB === canhC || canhA === canhC) {
                document.getElementById("result").innerHTML = "Đây là hình tam giác cân!"
            } else if (canhA ** 2 + canhB ** 2 === canhC ** 2 || canhA ** 2 + canhC ** 2 === canhB ** 2 || canhC ** 2 + canhB ** 2 === canhA ** 2) {
                document.getElementById("result").innerHTML = "Đây là hình tam giác vuông!"
            } else {
                document.getElementById("result").innerHTML = "Đây là hình tam giác!"
            }
        } else {
            document.getElementById("result").innerHTML = "Đây không phải là hình tam giác!"
        }
    }
</script>
</body>
</html>
