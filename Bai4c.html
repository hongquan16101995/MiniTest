<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="text" id="number1"></label>
<label><input type="text" id="number2"></label>
<label><input type="button" value="ClickMe" onclick="display()"></label>
<p id="result"></p>
<script>
    function display() {
        let number1 = +document.getElementById("number1").value
        let number2 = +document.getElementById("number2").value
        let sum = 0
        if (number1 === number2) {
            sum = number1 + number2
        } else if (number1 < number2) {
            // for (let i = number1; i <= number2; i++) {
            //     sum += i
            // }
            sum = (number2 + number1) * (number2 - number1 + 1) / 2
        } else {
            for (let i = number2; i <= number1; i++) {
                sum += i
            }
        }
        // (số lớn + số nhỏ)*(số số hạng + 1)/2
        // sum = (number2 + number1)*(number2-number1+1)/2
        document.getElementById("result").innerHTML = "Tổng từ số nhỏ đến số lớn là: " + sum
    }
</script>
</body>
</html>
