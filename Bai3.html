<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="text" id="number1"></label>
<label><input type="text" id="number2"></label>
<label><input type="button" value="ClickMe" onclick="display()"></label>
<h1 id="result"></h1>
<script>
    //cú pháp nhận gtri từ ô input: document.getElementById("id").value
    function display() {
        let number1 = document.getElementById("number1").value
        let number2 = document.getElementById("number2").value
        let result = number1 * number2
        document.getElementById("result").innerHTML = "Kết quả là: " + result
    }

</script>
</body>
</html>
